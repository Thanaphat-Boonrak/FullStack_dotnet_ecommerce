<div class="w-full">
    <mat-radio-group [value]="cartService.selectedDelivery()" (change)="updateDeliveryMethod($event.value)"
        class="grid grid-cols-2 gap-4">
        @for(item of checkoutService.deliveryMethods; track $index){
        <label class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-100">
            <mat-radio-button class="w-full h-full" [value]="item">
                <div class="flex flex-col w-full h-full">
                    <strong>{{item.shortName}} - {{item.price | currency}}</strong>
                    <span class="text-sm">{{item.description}}</span>
                </div>
            </mat-radio-button>
        </label>
        }
    </mat-radio-group>
</div>
