<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Register</h1>
    </div>

    <app-text-input   placeholder="name@example.com" label="First Name" formControlName="firstName"></app-text-input>

    <app-text-input label="Last Name" formControlName="lastName"></app-text-input>

    <app-text-input label="Email" type="email" formControlName="email"></app-text-input>

    <app-text-input label="Password" type="password" formControlName="password"></app-text-input>

    @if(validationError()){
    <div class="mb-3 p-4 bg-red-100 text-red-600">
      <ul class="list-dec px-3">
        @for(error of validationError(); track $index){
        <li>{{ error }}</li>
        }
      </ul>
    </div>
    }

    <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">
      Sign in
    </button>
  </form>
</mat-card>
