@if(product()){
<mat-card appearance="raised" routerLink="/shop/{{ product().id }}"
    class=" hover: transform transition-transform duration-500 hover:-translate-y-2 hover:outline-2 outline-blue-400">
    <img class="rounded-t-xl" src="{{ product().pictureUrl }}" alt="image of {{ product().name }}" />
    <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">{{ product().name }}</h2>
        <p class="font-light">{{ product().price | currency }}</p>
    </mat-card-content>
    <mat-card-actions (click)="$event.stopPropagation()">
        <button mat-stroked-button class="w-full" (click)="cartSerivce.addItemToCart(product())">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>
}
